<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legal Case Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1> Case Management System</h1>
  </header>
 
  <main>
    <section id="case-form">
      <h2>Add New Case</h2>
      <form id="new-case-form">
        <input type="text" id="clientName" placeholder="Client Name" required />

        <label for="caseType">Litigation Item</label>
        <select id="caseType" onchange="autoSetDeadline()" required>
          <option value="">Select type</option>
          <option value="ECC">ECC</option>
          <option value="JCCR">JCCR</option>
        </select>

        <input type="date" id="deadline" readonly required />
        <textarea id="caseNotes" placeholder="Case Notes"></textarea>
        <button type="submit">Add Case</button>
      </form>
    </section>

    <section id="case-list">
      <h2>Active Cases</h2>
      <ul id="cases"></ul>
    </section>

    <section id="ai-generator">
      <h2>Generate Demand Letter</h2>
      <button onclick="generateDemandLetter()">Generate</button>
      <pre id="letterOutput">Your letter will appear here...</pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
